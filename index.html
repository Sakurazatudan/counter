<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>さくら雑談王国 - カウンター</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>1000人まで</h2>
<div class="tank-container">
  <div class="tank">
    <svg id="waterSVG" viewBox="0 0 200 400" preserveAspectRatio="none">
      <defs>
        <linearGradient id="waterGradient" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#00f" stop-opacity="0.6"/>
          <stop offset="100%" stop-color="#00f" stop-opacity="1"/>
        </linearGradient>
      </defs>
      <path id="waterPath" d="M0,400 Q50,400 100,400 T200,400 L200,400 L0,400 Z" fill="url(#waterGradient)"/>
    </svg>
    <div id="waterLabel">0%</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
