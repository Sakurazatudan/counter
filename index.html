<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>はとあげ製造ライン+山積み</title>
<style>
body { margin:0; overflow:hidden; background:#87CEEB; }
canvas { display:block; }
#message {
  position:absolute;
  top:20px;
  width:100%;
  text-align:center;
  font-size:2em;
  color:#fff;
  font-family:sans-serif;
  text-shadow:1px 1px 3px #000;
}
</style>
</head>
<body>
<div id="message"></div>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const message = document.getElementById("message");

const hatoImg = new Image();
hatoImg.src = "hato.png";
const hatoAgeImg = new Image();
hatoAgeImg.src = "hatoage_only.png";

let count = 0;           // JSON人数
let fallenCount = 0;     // 落ちたはとあげ数
let phase = "drop";      // drop → fry → fall → fade → pile
let fadeOpacity = 1.0;

let hato = { x: canvas.width/2-32, y: -80, size:64 };
let pile = [];
let falling = [];

// fetch人数
async function fetchCount() {
  try {
    const res = await fetch("member_count.json?" + new Date().getTime());
    const data = await res.json();
    count = Math.min(data.count, 1000);
  } catch (e) {
    console.error(e);
    count = 123; // デモ
  }
}
fetchCount();

// 製造ライン
function spawnFalling() {
  if (pile.length + falling.length < count) {
    falling.push({
      x: canvas.width/2 + (Math.random()*40-20),
      y: -50,
      size: 64,
      speed: 2 + Math.random()*1 // ゆっくり落下
    });
    fallenCount++;
  }
}
setInterval(spawnFalling, 200); 

function update() {
  // 落下処理
  for (let i=falling.length-1; i>=0; i--) {
    let f = falling[i];
    f.y += f.speed;
    const row = Math.floor(pile.length/20); // 三角形に積む簡易版
    const col = pile.length % 20;
    const baseY = canvas.height - 100;
    const xOffset = canvas.width/2 - row*32 + col*32 + (Math.random()*10-5);
    const yOffset = baseY - row*32;

    if (f.y > yOffset) {
      pile.push({x:xOffset, y:yOffset, size:f.size});
      falling.splice(i,1);
    }
  }

  // 製造ラインフェード
  if (phase==="drop") {
    hato.y += 3;
    if (hato.y >= canvas.height/2 - 40) phase="fry";
  } else if (phase==="fry") {
    setTimeout(()=>phase="fall", 500);
  } else if (phase==="fall") {
    hato.y += 4;
    if (hato.y>canvas.height) phase="fade";
  } else if (phase==="fade") {
    fadeOpacity -= 0.02;
    if(fadeOpacity<=0) phase="pile";
  }
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // 火花（背面）
  for(let i=0;i<20;i++){
    ctx.fillStyle=`rgba(255,165,0,${Math.random()*0.6})`;
    ctx.fillRect(Math.random()*canvas.width, canvas.height/2-20+Math.random()*40, 3,3);
  }

  // 灰色棒（前面・細め）
  ctx.globalAlpha=fadeOpacity;
  ctx.fillStyle="#555";
  ctx.fillRect(canvas.width/2-150, canvas.height/2-10, 300, 20);
  ctx.globalAlpha=1;

  // 製造ラインの鳩
  if(phase==="drop" || phase==="fry" || phase==="fall") {
    const img=(phase==="fry" || phase==="fall")? hatoAgeImg:hatoImg;
    ctx.drawImage(img,hato.x,hato.y,hato.size,hato.size);
  }

  // 山積み
  for(let p of pile){
    ctx.drawImage(hatoAgeImg,p.x,p.y,p.size,p.size);
  }

  // 落下中
  for(let f of falling){
    ctx.drawImage(hatoAgeImg,f.x,f.y,f.size,f.size);
  }

  // 表示
  message.textContent = `現在の人数: ${count}/1000 はとあげ落ちてきた数 ${fallenCount} 個`;

  requestAnimationFrame(loop);
}

function loop(){ update(); draw(); }
loop();
</script>
</body>
</html>
