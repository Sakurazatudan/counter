<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ã¯ã¨ã‚ã’è£½é€ ãƒ©ã‚¤ãƒ³+å±±ç©ã¿</title>
<style>
body { margin:0; overflow:hidden; background:#87CEEB; }
canvas { display:block; }
#message {
  position:absolute;
  top:20px;
  width:100%;
  text-align:center;
  font-size:2em;
  color:#fff;
  font-family:sans-serif;
  text-shadow: 1px 1px 3px #000;
}
</style>
</head>
<body>
<div id="message"></div>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const message = document.getElementById('message');

const hatoImg = new Image();
hatoImg.src = 'hato.png';
const hatoAgeImg = new Image();
hatoAgeImg.src = 'hatoage_only.png';

let count = 0;   // JSONã®äººæ•°
let hato = { x: canvas.width/2 - 32, y: -80, size: 64, state: "raw" };
let phase = "drop"; // drop â†’ fry â†’ fall â†’ fade â†’ pile
let fadeOpacity = 1.0;

// äººæ•°ã‚’å–å¾—
async function updateCount() {
  try {
    const res = await fetch("member_count.json");
    const data = await res.json();
    count = Math.min(data.count, 1000);
  } catch (e) {
    console.error(e);
    count = 120; // ãƒ‡ãƒ¢ç”¨ä»®å€¤
  }
}
updateCount();

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if (phase!=="pile") {
    // ğŸ”¥ã‚ªãƒ¬ãƒ³ã‚¸ç«èŠ±ï¼ˆèƒŒé¢ï¼‰
    for(let i=0;i<30;i++){
      ctx.fillStyle = `rgba(255,165,0,${Math.random()*0.6})`;
      ctx.fillRect(Math.random()*canvas.width, canvas.height/2 - 20 + Math.random()*40, 3, 3);
    }
    // ç°è‰²ã®æ£’ï¼ˆå‰é¢ãƒ»ç´°ã‚ï¼‰
    ctx.globalAlpha = fadeOpacity;
    ctx.fillStyle = "#555";
    ctx.fillRect(0, canvas.height/2 - 10, canvas.width, 20);
    ctx.globalAlpha = 1;
  }

  if (phase==="drop") {
    hato.y += 5;
    ctx.drawImage(hatoImg, hato.x, hato.y, hato.size, hato.size);
    if (hato.y >= canvas.height/2 - 40) {
      phase = "fry";
    }

  } else if (phase==="fry") {
    ctx.drawImage(hatoAgeImg, hato.x, hato.y, hato.size, hato.size);
    setTimeout(()=>{ phase="fall"; }, 500);

  } else if (phase==="fall") {
    hato.y += 6;
    ctx.drawImage(hatoAgeImg, hato.x, hato.y, hato.size, hato.size);
    if (hato.y > canvas.height) {
      phase = "fade";
    }

  } else if (phase==="fade") {
    fadeOpacity -= 0.02;
    ctx.globalAlpha = fadeOpacity;
    ctx.fillStyle = "#555";
    ctx.fillRect(0, canvas.height/2 - 10, canvas.width, 20);
    ctx.globalAlpha = 1;
    if (fadeOpacity<=0) {
      phase="pile";
    }

  } else if (phase==="pile") {
    // ğŸ“¦ äºŒç­‰è¾ºä¸‰è§’å½¢ã«å±±ç©ã¿
    const size = 48; // å±±ç©ã¿ã‚µã‚¤ã‚ºï¼ˆå¤§ãã‚ï¼‰
    const baseY = canvas.height - 80;
    const maxPerRow = Math.floor(Math.sqrt(count*2)); // ä¸‰è§’å½¢ã®è¡Œæ•°ã‚’æ±ºå®š
    let placed = 0;

    for (let row=0; row<maxPerRow; row++) {
      const numInRow = row+1;
      if (placed + numInRow > count) break;
      const startX = canvas.width/2 - (numInRow * size)/2;
      const y = baseY - row * (size*0.9);
      for (let col=0; col<numInRow; col++) {
        if (placed >= count) break;
        const x = startX + col * size;
        ctx.drawImage(hatoAgeImg, x, y, size, size);
        placed++;
      }
    }

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
    if(count>=1000){
      message.textContent="ğŸ‰ ã¯ã¨ã‚ã’å®Œæˆï¼ ğŸ‰";
    } else {
      message.textContent=`ç¾åœ¨ ${count} äºº â†’ ã¯ã¨ã‚ã’ ${count}å€‹`;
    }
  }

  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
